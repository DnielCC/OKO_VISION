<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKO VISION - Portal Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #050A18 0%, #0D1B35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(13, 27, 53, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #00F2FF;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #E0E6ED;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(13, 27, 53, 0.6);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 8px;
            color: #E0E6ED;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00F2FF;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00F2FF, #0080ff);
            border: none;
            border-radius: 8px;
            color: #050A18;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.4);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: rgba(0, 255, 135, 0.1);
            border-left-color: #00FF87;
            color: #00FF87;
        }
        
        .alert-error {
            background: rgba(255, 49, 49, 0.1);
            border-left-color: #FF3131;
            color: #FF3131;
        }
        
        .alert-info {
            background: rgba(0, 242, 255, 0.1);
            border-left-color: #00F2FF;
            color: #00F2FF;
        }
        
        .usuarios-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 242, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        
        .usuarios-info h3 {
            color: #00F2FF;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .usuarios-info p {
            color: #9ca3af;
            font-size: 0.8rem;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>OKO VISION</h1>
            <p>Portal de Usuario</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Ingresa tu usuario" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa tu contraseña" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        
        <div class="usuarios-info">
            <h3>Usuarios de Prueba:</h3>
            <p>alumno1 / 123456</p>
            <p>alumno2 / 123456</p>
            <p>alumno3 / 123456</p>
        </div>
    </div>
</body>
</html>
